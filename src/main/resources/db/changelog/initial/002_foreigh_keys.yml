      author: Seitek
      changes:
        - addForeignKeyConstraint:
            baseTableName: categories
            baseColumnNames: parent_id
            referencedTableName: categories
            referencedColumnNames: id
            constraintName: fk_categories_parent
            onDelete: SET NULL
            onUpdate: CASCADE
